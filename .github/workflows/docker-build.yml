name: Build and Push Docker Image

on:
  push:
    branches:
      - nextjs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short commit hash
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          # Production environment variables
          # This file contains production-specific environment variables

          # Site Configuration
          NEXT_PUBLIC_SITE_URL=https://me.wush.site
          NEXT_PUBLIC_SITE_NAME="Daud Herlangga Andrianata - DevOps Engineer"
          NEXT_PUBLIC_CONTACT_EMAIL=andrianta.321@gmail.com

          # Optional: Analytics and tracking (uncomment and add your IDs)
          # NEXT_PUBLIC_GA_ID=G-XXXXXXXXXX
          # NEXT_PUBLIC_HOTJAR_ID=1234567
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            wushie/me:${{ steps.vars.outputs.short_sha }}
            wushie/me:latest
          cache-from: type=registry,ref=wushie/me:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Image pushed with tag wushie/me:${{ steps.vars.outputs.short_sha }}"
